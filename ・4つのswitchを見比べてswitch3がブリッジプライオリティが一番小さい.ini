・4つのswitchを見比べてswitch3がブリッジプライオリティが一番小さいため、ルートブリッジになる。
・switch3の周りがDPになる。
・switch1,switch2,switch4からルートブリッジに対して最小ルートパスコストを見ると、
switch1からルートブリッジが19+100、switch2からルートブリッジが19+19+19+100、switch3からルートブリッジが100+100が最小パスコストになるので、
switch1のF0/2、switch2のF0/1、switch4のE0/2がRPになる。
・switch2の0/1がRPになるので向かいのswitch0/2はDPになる。
・switch2とswitch4を見比べた際にブリッジプライオリティが低いswitch4の0/1がDPになり、switch2の0/2がBPになる。



